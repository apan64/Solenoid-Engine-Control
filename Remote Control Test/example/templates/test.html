<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });

            // event handler for new connections
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });


            var x = document.getElementsByClassName("controlArduino");
            for (var i = 0; i < x.length; i++) {

                    // x[i].onmousedown = function() {mouseDown("moving " + z.toString())};
                    x[i].onmouseup = function() {mouseUp()};
            }

            // $('button#upTick').onmouseup = function(){mouseUp()};

            function mouseUp() {
                socket.emit('arduino_control', {data:'test button click'});
                return false;
                    };


            $('form#send_room').submit(function(event) {
                socket.emit('send_to_arduino', {data: $('#data_to_send').val()});
                return false;
            });

            // $('#testButton').onmousedown = function() {doSomething("button down")};

            // function doSomething(x) {
            //     socket.emit('testButtonClicked', {data:x});
            //     return false;
            // };




        });
    </script>

<!-- socket.emit(event name, dictionary of things that the python event handler needs) apparently tells the python code in app.py to trigger said event-->

</head>
    <body>
        <h1>Engine CONTROL</h1>
        <h2>Send:</h2>

        <button id="startarduino" class = 'controlArduino' name ='start_arduino'>Start Arduino</button>
        <form id="send_room" method="POST" action='#'>
            <input type="text" name="send_data" id="data_to_send" placeholder="Send Data">
            <!-- <input type="text" name="room_data" id="room_data" placeholder="Message"> -->
            <input type="submit" value="Send">
        </form>

        <a href = "/">Go to index page!</a>

        <h2>Receive:</h2>
        <div id="log"></div>
    </body>
</html>
